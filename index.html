<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmarker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Start Nav Bar -->
    <nav class="navbar bg-body-tertiary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand secondary-font fs-4">Bookmarker</a>
            <form class="d-flex w-50" role="search">
                <input class="form-control me-2 w-50 ms-auto" type="search" placeholder="Search Bookmark By Name" aria-label="Search" id="searchInput" oninput="searchByName()">
            </form>
        </div>
    </nav>
    <!--End Nav Bar -->
    <div class="container bg-light my-5 py-3 px-5 rounded-4 shadow">
        <!-- Start Header -->
        <header class="text-center">
            <h1 class="d-inline me-3 border-bottom border-dark-subtle main-font">Bookmarker <i class="fa-solid fa-bookmark fs-3"></i></h1>
            <div class="pt-5">
                <div class="input-group mb-3 shadow-sm">
                    <span class="input-group-text rounded-start-3 p-3"><i class="fa-solid fa-font"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control rounded-end-3" id="urlTitle" placeholder="Enter URL Title">
                        <label for="floatingInputGroup1">Enter Bookmark Name</label>
                    </div>
                    <span class="input-group-text rounded-end-3 p-3 d-none close-icon" id="bookmarkNameclose"><i class="fa-solid fa-circle-xmark"></i></span>
                </div>
                <div class="input-group my-4 shadow-sm">
                    <span class="input-group-text rounded-start-3"><i class="fa-solid fa-link"></i></span>
                    <div class="form-floating">
                        <input type="url" class="form-control rounded-end-3" id="urlInput" placeholder="Enter URL">
                        <label for="floatingInputGroup">Enter URL</label>
                    </div>
                    <span class="input-group-text rounded-end-3 p-3 d-none close-icon" id="bookmarkUrlclose"><i class="fa-solid fa-circle-xmark"></i></span>
                </div>
                <div class="btns text-center my-4">
                    <button class="btn fw-medium fs-5 px-4 btn-outline-dark shadow-sm" id="addBtn">Submit</button>
                    <button class="btn fw-medium fs-5 px-4 btn-outline-primary d-none shadow-sm" id="updateBtn">Update</button>
                </div>
            </div>
        </header>
        <!-- End Header -->
    </div>
    <div class="container bg-light my-5 rounded-4 text-center py-2 shadow">
        <h3 class="py-4 border-bottom d-inline-block border-dark-subtle secondary-font"><i class="fa-regular fa-bookmark me-3 "></i>Bookmark your favorite sites<i class="fa-regular fa-bookmark ms-3"></i></h3>
        <!-- Start Main -->
        <main id="rowData" class="py-2">
        </main>
        <!-- End Main -->
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="fw-bolder">Site Name or Url is not valid, Please follow the rules below :</p>
                <p>Site name must contain at least 3 characters</p>
                <p>Site URL must be a valid one</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Sweet ALert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/index.js"></script>
</body>
</html>
